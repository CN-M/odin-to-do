<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style/style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>To Do:</h1>
    <ul id="projectList">
        <!-- title, description, dueDate, priority -->
    </ul>

    <form id="mainForm" class="hidden" action="#" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder=" " required>

        <label for="description">Description</label>
        <input type="text" id="description" placeholder=" " required>

        <label for="dueDate">DueDate</label>
        <input type="text" id="dueDate" placeholder=" " required>

        <label for="priority">Priority</label>
        <input type="text" id="priority" placeholder=" " required>
        <button type="submit">Add Task</button>
    </form>
    <button id="taskBtn">New Task</button>
</body>
</html>
